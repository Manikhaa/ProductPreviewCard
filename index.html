<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card-container">
        <div class="gambar">
        </div>
            <div class="deskripsi">
                <div class="judul-content">
                    <h2>Shoes</h2>
                    <h1>Dr.Martens Jadon 8 Eye Boots | Shopbop</h1>
                </div>
            
            <div class="paragraph">
                <p>Leather: Cowhide Slip-resistant PVC AirWair sole Platform profile with contrast welt stitching Pull tab at heel Designed on a unisex shoe last using UK sizing Lace-up closure Imported China.</p>
            </div>

            <div class="harga">
                <div class="harga-diskon">
                    <p>Rp.4.399.000</p>
                </div>
                <div class="harga-blmdiskon">
                    <p>Rp.4.500.000</p>
                </div>
            </div>
            <button class="button">
                <a href="">
                    <div class="button-cart">
                        <img src="shopping-cart.png" alt="icon shopping cart">
                        <p>Tambah Ke Keranjang</p>
                    </div>
                </a>
            </button>
            </div>
    </div>
    
</body>
</html>
